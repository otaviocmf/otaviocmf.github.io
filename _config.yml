# Título Institucional do Site
title: "Fórum Internacional Science and Technology Backyard"
name: "Relatório do Evento"
description: "Documentação, análises e materiais do Fórum Internacional STB 2026"
locale: "pt-BR"
timezone: "America/Sao_Paulo"

# URL base (NÃO MUDAR - use seu username)
url: "https://otaviocmf.github.io"  # Substitua SEUUSERNAME pelo seu!
baseurl: ""  # Deixe vazio se estiver na raiz

# Autor/Instituição
author:
  name: "Comitê Organizador STB - Brasil"
  avatar: "/assets/images/stb7.jpg"  # Vamos adicionar depois
  bio: "Documentação institucional do Fórum Internacional Science and Technology Backyard"
  links:
    - label: "Website Oficial STB - Brasil"
      icon: "fas fa-globe"
      url: "https://"  # Coloque link real se tiver

# Configurações do Tema Minimal Mistakes
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "mint"  # "air", "dark", "mint", "aqua" - sugiro "air"

# Plugins incluídos no GitHub Pages
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Configurações do Site
logo: "/assets/images/stb3.jpg"  # Logo no cabeçalho
masthead_title: "Fórum Internacional STB 2026"
breadcrumbs: true

# Navegação Principal (Menu)
navigation:
  - title: "Página Inicial"
    url: /
  - title: "Sobre o Evento"
    url: /sobre/
  - title: "Programação"
    url: /programacao/
  - title: "Palestrantes"
    url: /palestrantes/
  - title: "Galeria"
    url: /galeria/
  - title: "Documentos"
    url: /documentos/
  - title: "Contato"
    url: /contato/

# Configurações de Feed
feed:
  path: atom.xml

# SEO
seo:
  type: "Website"
  locale: "pt_BR"
  description: "Relatório completo do Fórum Internacional Science and Technology Backyard 2026"
  keywords: "STB, Science and Technology Backyard, agricultura sustentável, inovação, fórum internacional"

# Comentários (opcional - pode ativar depois)
comments:
  provider: ""  # "disqus" se quiser comentários

# Analytics (opcional)
analytics:
  provider: ""  # "google" ou "google-universal"

# Sharing (redes sociais)
sharing: true

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/"

# Customização
defaults:
  # Defaults para páginas
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: false
      share: true
      comments: false
      read_time: false
  # Defaults para posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: false
      share: true
      comments: false
      read_time: true
      toc: true  # Índice à direita para posts longos

# Outras configurações
paginate: 5
paginate_path: /page:num/
search: true
